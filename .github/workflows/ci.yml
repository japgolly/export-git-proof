name: CI

on:
  pull_request:
  push:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install
        uses: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GIST_TOKEN }}
        with:
          gist_id: "53838ce9fdf74882096c3e59bff2f566"

      - name: Test
        uses: ./test
        env:
          GITHUB_TOKEN: ${{ secrets.GIST_TOKEN }}
        with:
          gist_id: "53838ce9fdf74882096c3e59bff2f566"
